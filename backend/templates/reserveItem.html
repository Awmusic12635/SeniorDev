{% extends 'loggedinbase.html' %}
{% block content %}
{% load widget_tweaks %}

    {% if submitted %}
    <script>

        $(document).ready(function(){
            $('#alertSubmitted').delay(4000).fadeOut();
        });
        setTimeout(function() {
            window.location="/reservationRequest/pending"; // Do something after 5 seconds
        }, 5000);
    </script>
    <table class="table" id="alertSubmitted" style="margin-top:-20px;">
        <tr class="success text-center"><td>Reservation Submitted Successfully</td></tr>
    </table>
    {% endif %}	
<div class="container tableHeader">
    <div class="row">
        <div class="col-sm-8">
            <h3>Reserve an Item</h3>
        </div>
        <div class="col-sm-4">
            
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
    <div class="col-sm-12 reservation-form">
        <form action="" class="form-category" id="reservationForm" method="post">
            {% csrf_token %}
            <div class="row">{{ form.as_p }}</div>
            <div class="text-right">
                <button type="submit" class="save btn btn-lg btn-success"><i class="fa fa-check" aria-hidden="true"></i> Submit Request</button>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
