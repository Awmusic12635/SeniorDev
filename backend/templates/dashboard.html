{% extends 'loggedinbase.html' %}
{% block content %}
{% load widget_tweaks %}
<script>
    $(document).ready(function(){
		$('#checkoutButton').on('click',function(){
	        window.location="/checkout/";

	    });
	    $('#checkinButton').on('click',function(){
	        window.location="/checkin/";
	    });
	    $('#allitemsButton').on('click',function(){
	        window.location="/item/";
	    });
	});
</script>
<div class="container-fluid">
    <div class="container-fluid">
        <h1>Inventory Management System</h1>
        <p class="lead">Rochester Institute of Technology</p>
    </div>
    <div class="row">
    	<div class="col-sm-4 text-center">
    		<button id="checkoutButton" class="btn btn-wide btn-warning btn-lg"><h1><i class="fa fa-shopping-cart" aria-hidden="true"></i></h1><h3>Item Check Out</h3></button>
    	</div>
    	<div class="col-sm-4 text-center">
    		<button id="checkinButton" class="btn btn-wide btn-warning btn-lg"><h1><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></h1><h3>Item Check In</h3></button>
    	</div>
    	<div class="col-sm-4 text-center">
    		<button id="accountButton" class="btn btn-wide btn-primary btn-lg"><h1><i class="fa fa-gavel" aria-hidden="true"></i></h1><h3>Pending<br/>Reservations</h3></button>
    	</div>
    </div>
    <div class="row">
    	<div class="col-sm-4 text-center">
    		<button id="allitemsButton" class="btn btn-wide btn-primary btn-lg"><h1><i class="fa fa-list" aria-hidden="true"></i></h1><h3>All Items</h3></button>
    	</div>
    	<div class="col-sm-4 text-center">
    		<button id="accountButton" class="btn btn-wide btn-primary btn-lg"><h1><i class="fa fa-list-ul" aria-hidden="true"></i></h1><h3>All Categories</h3></button>
    	</div>
    	<div class="col-sm-4 text-center">
    		<button id="accountButton" class="btn btn-wide btn-lg"><h1><i class="fa fa-user" aria-hidden="true"></i></h1><h3>Account</h3></button>
    	</div>

    </div>
    <div class="row">

    	<div class="col-sm-4 text-center">
    		<button id="settingsButton" class="btn btn-wide btn-lg"><h1><i class="fa fa-gear" aria-hidden="true"></i></h1><h3>Settings</h3></button>
    	</div>
    </div>
</div>
{% endblock %}
