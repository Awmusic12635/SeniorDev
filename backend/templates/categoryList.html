{% extends 'loggedinbase.html' %}
{% block content %}
{% load widget_tweaks %}
<script>
    $(document).ready(function(){
        $('#itemTable').DataTable();

        $('.viewButton').on('click',function(){
            window.location="/category/"+$(this).attr('data-id');
        });
        $('.editButton').on('click',function(){
            window.location="/category/"+$(this).attr('data-id')+"/edit";
        });
        $('#addItemButton').on('click',function(){
            window.location="/category/add";
        });
        $('#categoryButton').on('click',function(){
            window.location="/item";
        });
    });


</script>
<div class="container tableHeader">
    <div class="row">
        <div class="col-sm-6">
            <h1>Categories</h1>
        </div>
        <div class="col-sm-6 text-right">
            <button id='categoryButton' type="button" class="btn btn-warning btn-lg"><i class="fa fa-tasks" aria-hidden="true"></i> View All Items</button>
            <button id='addItemButton' type="button" class="btn btn-primary btn-lg"><i class="fa fa-plus" aria-hidden="true"></i> Add New Category</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table id="itemTable" class="display">
                <thead>
                    <tr>
                        <th class="text-right">Category</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in categories %}
                        <tr>
                            <td class="col-sm-3 text-right viewButton" data-id="{{ cat.id }}"><b>{{ cat.categoryName }}</b></td>
                            <td class="col-sm-7 viewButton" data-id="{{ cat.id }}">{{ cat.categoryDescription }}</td>
                            <td class="col-sm-2 viewButton" data-id="{{ cat.id }}">
                                <button type="button" data-id="{{ cat.id }}" class="btn btn-primary btn-xs viewButton"><i class="fa fa-eye" aria-hidden="true"></i> View</button>
                                <button type="button" data-id="{{ cat.id }}" class="btn btn-xs editButton"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
